<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 001</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <label for="idFrutas">Frutas:</label><br>

    <select class="form-select" id="idFrutas"></select>


    
    <script>
        
        var frutas = ["tomate", "morango", "limão", "abacaxi", "pêra", "uva"]
        
        let selectFrutas = document.querySelector('#idFrutas')
        
        for (let i = 0; i < frutas.length; i++) {
            let option = frutas[i]
            let element = document.createElement("option")
            element.textContent = option
            selectFrutas.appendChild(element)
            element.id = i
        }
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
