<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 005</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        form {
            max-width: 50%;
            margin: auto;
            padding: 120px;
        }
    </style>
</head>

<body>

    <form action="">

        <label for="iNum">Insira 10 n√∫meros: </label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Apenas um por vez</span>
            <input type="number" id="iNum" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <label for="ordem">Ordem: </label>

        <div class="form-check form-check-inline m-3">
            <input class="form-check-input" type="radio" name="ordem" id="iCrescente" value="crescente">
            <label class="form-check-label" for="iCrescente">
                Crescente
            </label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ordem" id="iDecrescente" value="decrescente" checked>
            <label class="form-check-label" for="iDecrescente">
                Decrescente
            </label>
        </div> <br>

        <button type="button" id="adicionar" class="btn btn-dark">Adicionar</button>
        <button type="button" id="ordenar" class="btn btn-dark">Ordenar</button>

        <output id="iOut"></output>

    </form>

    <script>

        let numeros = []
        let out = document.querySelector('#iOut')

        let btnAdicionar = document.querySelector('#adicionar')
        let btnOrdenar = document.querySelector('#ordenar')


        btnAdicionar.addEventListener('click', () => {
            let inputNum = Number(document.querySelector('#iNum').value)
            numeros.push(inputNum)
            console.log(numeros)
        })

        btnOrdenar.addEventListener('click', () => {
            let ordem = document.querySelector('input[type="radio"]:checked').value

            if (ordem === 'crescente') {
                numeros.sort((a, b) => {
                    if (a < b) {
                        return -1
                    }
                    if (a > b) {
                        return 1
                    }
                    return 0
                })
            } else {
                numeros.sort((a, b) => {
                    if (a > b) {
                        return -1
                    }
                    if (a < b) {
                        return 1
                    }
                    return 0
                })
            }

            out.value = numeros.toString()
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
