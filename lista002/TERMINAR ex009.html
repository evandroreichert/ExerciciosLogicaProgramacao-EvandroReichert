<body>

        <h1>Calcular área de Formas Geométricas</h1>
    
    <div>
        <label for="iFormaGeo">Qual forma geométrica você quer calcular?</label>
        <select id="iFormaGeo">
            <option value="circulo">Círculo</option>
            <option value="retangulo">Retângulo</option>
            <option value="triangulo-retangulo">Triângulo Retângulo</option>
            <option value="triangulo-equilatero">Triângulo Equilátero</option>
        </select>

        <button onclick="calculaFormula()">Calcular</button>
    </div>

    <div id="divCalculo"></div>
    
</body>


<script>

    // 

    function createElements(listaCampos) {

        let div_base = document.getElementById('divCalculo')

        let child = div_base.lastElementChild; 
        while (child) {
            div_base.removeChild(child);
            child = div_base.lastElementChild;
        }

        for (var i = 0; i < listaCampos.length; i++) {
            let div = document.createElement('div')
            let label = document.createElement('label').textContent = listaCampos[i]
            let input = document.createElement('input')

            div.append(label, input)

            div_base.appendChild(div) 
        }

    }

    function calculaFormula() {
        let valueSelect = document.getElementById('iFormaGeo').value

        if (valueSelect == 'circulo') {
            createElements(['raio'])
        }
        
        if (valueSelect == 'retangulo') {
            createElements(['base', 'altura'])
        }

        if (valueSelect == 'triangulo-retangulo') {
            createElements(['base', 'altura'])
        }

        if (valueSelect == 'triangulo-equilatero') {
            createElements(['lado'])
        }
    }

</script>
</html>
