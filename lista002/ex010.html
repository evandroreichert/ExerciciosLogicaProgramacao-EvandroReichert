<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 010</title>
    <link rel="stylesheet" href="style.css">
    <style>

        .showPass{
            margin: 10px;
        }

        a{
            margin-bottom: 15px;
            color: rgb(155, 155, 155);
            font-size: 13px;
        }
    </style>
</head>

<body>
    
    <form action="">
        <h1>Entrar</h1>
        <label for="idUser">Usuário</label><br>
        <input type="text" id="idUser"><br>

        <label for="idSenha">Senha</label><br>
        <input type="password" id="idSenha"><br><br>

        <div class="showPass">
            <input type="checkbox"  id="idMostarSenha" onclick="exibeSenha()">
            <label for="idMostarSenha">Mostrar Senha</label>
        </div>
        <a href="#">Esqueci minha Senha</a>


        <input type="button" value="Login" class="btn" onclick="efetuaLogin()"> 

        <output id="idOut"></output>
    </form>

    <script>

        var userId1 = "Aluno1" 
        var userId2 = "Aluno2" 
        var userId3 = "Aluno3" 

        var senha1 = "Trocar123"
        var senha2 = "Senha@123"
        var senha3 = "123Trocar"


        function efetuaLogin() {
            let userTela = document.getElementById("idUser").value
            let senhaTela = document.getElementById("idSenha").value
            let msg

            if (userTela == userId1) {
                if (senhaTela == senha1) {
                    msg = "Acesso Permitido"
                }else{
                    msg = "Senha incorreta"
                }

            } else if (userTela == userId2) {
                if (senhaTela == senha2) {
                    msg = "Acesso Permitido"
                }else{
                    msg = "Senha incorreta"
                }
            } 
            else if (userTela == userId3) {
                if (senhaTela == senha3) {
                    msg = "Acesso Permitido"
                }else{
                    msg = "Senha incorreta"
                }
            } 
            else {
                msg = "Usuário não cadastrado"
            }

            document.getElementById("idOut").value = msg
        }

        function exibeSenha(){
            let inSenha = document.getElementById("idSenha")
            if (inSenha.type == "password") {
                inSenha.type = "text"
            } else {
                inSenha.type = "password"
            }
        }

    </script>
</body>
</html>
