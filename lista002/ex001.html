<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 001</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="">

        <h1>Qual é o maior?</h1>

        <label for="iN1">Primeiro Número:</label>
        <input type="number" id="iN1">

        <label for="iN2">Segundo Número:</label>
        <input type="number" id="iN2">

        <input type="button" value="Ver Maior" class="btn" onclick="verMaior()">

        <output id="iMaior"></output>

    </form>

</body>

<script>



    function verMaior() {

        let n1 = Number(document.querySelector('#iN1').value)
        let n2 = Number(document.querySelector('#iN2').value)

        if (n1 > n2) {
            document.querySelector('#iMaior').value = `${n1} é maior que ${n2}.`
        } else {
            document.querySelector('#iMaior').value = `${n2} é maior que ${n1}.`
        }
    }

</script>

</html>
