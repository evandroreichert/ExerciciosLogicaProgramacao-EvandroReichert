<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 002</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="">

        <h1>Qual é o maior?</h1>

        <label for="iN1">Primeiro Número:</label>
        <input type="number" id="iN1">

        <label for="iN2">Segundo Número:</label>
        <input type="number" id="iN2">

        <label for="iN3">Terceiro Número:</label>
        <input type="number" id="iN3">

        <input type="button" value="Ver Maior" class="btn" onclick="verMaior()">

        <output id="iMaior"></output>

    </form>

</body>

<script>




    function verMaior() {

        let n1 = Number(document.querySelector('#iN1').value)
        let n2 = Number(document.querySelector('#iN2').value)
        let n3 = Number(document.querySelector('#iN3').value)

        if (n1 == n2 || n2 == n3){
            document.querySelector('#iMaior').value = `Insira somente números diferentes.`
        }

        if (n1 > n2 && n1 > n3) {
            document.querySelector('#iMaior').value = `${n1} é o maior número.`
        }

        else if (n2 > n1 && n2 > n3) {
            document.querySelector('#iMaior').value = `${n2} é o maior número.`
        }

        else if (n3 > n1 && n3 > n2) {
            document.querySelector('#iMaior').value = `${n3} é o maior número.`
        }
    }

</script>

</html>
