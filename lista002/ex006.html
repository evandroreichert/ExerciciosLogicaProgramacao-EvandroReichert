<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 006</title>
</head>
<body>

    <form action="">

        <h1>Calculadora</h1>

        <div>
            <label for="iN1">Primeiro Número:</label>
            <input type="number" id="iN1" value="0">
        </div>

        <div>
            <select id="operator">
                <option value="soma">+</option>
                <option value="subtrai">-</option>
                <option value="multiplica">*</option>
                <option value="divide">/</option>
            </select>
        </div>

        <div>
            <label for="iN2">Segundo Número:</label>
            <input type="number" id="iN2" value="0">
        </div>

        <input type="button" value="Calcular" onclick="calculate()">
        
        <output id="iOutput"></output>

    </form>
    
</body>

<script>

    



    function calculate() {

        let n1 = Number(document.getElementById('iN1').value)
        let n2 = Number(document.getElementById('iN2').value)
        let operator = document.querySelector('#operator').value

        if (operator == 'soma') {
            document.querySelector('#iOutput').value = `${n1} + ${n2} = ${n1 + n2}.`
        }
        if (operator == 'subtrai') {
            document.querySelector('#iOutput').value = `${n1} - ${n2} = ${n1 - n2}.`
        }
        if (operator == 'multiplica') {
            document.querySelector('#iOutput').value = `${n1} * ${n2} = ${n1 * n2}.`
        }
        if (operator == 'divide') {
            document.querySelector('#iOutput').value = `${n1} / ${n2} = ${n1 / n2}.`
        }

        
    }

</script>
</html>
