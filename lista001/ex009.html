<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex009</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 1.1em;
        }

        body{
            height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-repeat: no-repeat;
            background-size: cover;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;    
            height: 80vh;  
         }

         input{
            margin: 5px;
         }
    </style>
</head>
<body>

    <form action="">
        <h1>Quanta tinta você vai precisar?</h1>
        <label for="iLargura">Largura da parede: </label>
        <input type="number" id="iLargura">
        <label for="iAltura">Altura da parede: </label>
        <input type="number" id="iAltura">
        <input type="button" value="Calcular" onclick="calcula()">
        <br><br>
        <label for="iSaida">Você vai precisar de: </label>
        <output id="iSaida"></output>
    </form>
    
</body>

<script>

    function calcula() {
        let largura = Number(document.getElementById('iLargura').value)
    let altura = Number(document.getElementById('iAltura').value)

    let tinta = (largura * altura) / 2 
    let resultado = document.getElementById('iSaida').value = tinta + ' litros de tinta'
    }
    
</script>
</html>
