<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 007</title>
</head>
<body>

    <h1>Adivinhe o Número!</h1>

    <p>Adivinhe um número de 0 a 10. Você terá 3 tentativas.</p>

    <label for="iNum">Insira um número: </label>
    <input type="number" id="iNum">

    <button type="button" id="btn">Enviar</button> <br>

    <output id="resultado"></output> <br>
    <output id="tentativas">Números chutados: </output>



    <script>

        let randomNumber = parseInt(Math.random() * 10)
        console.log(randomNumber);
        
        let button = document.querySelector('#btn')
        
        let outputTentativas = document.querySelector('#tentativas')
        let outputResultado = document.querySelector('#resultado')

        let jogadas = 0
        
        
        
        button.addEventListener('click', () => {
            let inputUser = document.querySelector('#iNum')
            let valorInput = inputUser.value
            
            
            if (jogadas < 3) {
                outputTentativas.value += `${valorInput}  `
                jogadas++
                
                if (valorInput == randomNumber) {
                    outputResultado.value = "Você venceu!"
                    setTimeout(() => location.reload(), 1500)

                } 

                if (valorInput < randomNumber) {
                    outputResultado.value = 'Muito baixo'
                } else if (valorInput > randomNumber){
                    outputResultado.value = 'Muito alto'
                }
            } else {
                inputUser.disabled = true
                button.disabled = true
                outputResultado.value = 'Fim de Jogo, você perdeu!'
                setTimeout(() => location.reload(), 1500)
            }
            
        })
        
    </script>
    
</body>
</html>
