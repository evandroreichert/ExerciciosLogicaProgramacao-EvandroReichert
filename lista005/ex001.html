<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 001</title>
</head>
<body>

    <output id="iOut"></output>

    <script>

        let contador = 1

        let out = document.querySelector('#iOut')
        let msg = 'Resultado: '

        while (contador <= 100) {
            
            if (contador % 3 == 0 
                || contador % 5 == 0) {
                msg += contador + ' '
                out.value = msg
            }
            contador++
        }
        

    </script>
    
</body>
</html>
