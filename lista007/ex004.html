<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 004</title>
</head>

<body>

    <form action="">

        <h1>Clima</h1>
        <label for="iDia">Insira um dia do Mês: </label>
        <input type="number" id="iDia">

        <button type="button" onclick="consultar()">Ver Temperatura</button>

        <output id="iOut"></output>


    </form>



    <script>

        let msg = ''
        let out = document.querySelector('#iOut')

        let temperaturas = [25.5, 26.0, 24.8, 23.2, 27.5, 28.0, 29.3, 30.1, 26.8, 25.0, 24.7, 27.9, 28.5, 23.6, 25.9, 26.3, 27.2, 28.8, 29.7, 30.5, 31.2, 29.8, 28.3, 26.6, 25.3, 24.1, 23.8, 27.0, 28.7, 30.0, 25.0]
        let somaTemperaturas = 0

        for (let i = 0; i < temperaturas.length; i++) {
            Number(somaTemperaturas += temperaturas[i])
        }
        let mediaTemperaturas = somaTemperaturas / temperaturas.length

        function consultar() {
            let inputDia = Number(document.querySelector('#iDia').value)

            let TemperaturaDoDia = temperaturas[inputDia]
            
            if (inputDia >= 0 && inputDia < temperaturas.length){
                if (TemperaturaDoDia > mediaTemperaturas) {
                    msg = `A temperatura do dia ${inputDia} está acima da média do mês.`
                } else {
                    msg = `A temperatura do dia ${inputDia} está abaixo da média do mês.`
                }
            } else{
                msg = 'Dia inválido. Digite um valor entre 0 e 30.'
            }

            out.value = msg
        }

    </script>

</body>

</html>
