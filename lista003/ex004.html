<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 004</title>
</head>
<body>

    <form action="">

        <h1>É ímpar ou par?</h1>
        <label for="iNum">Insira um número: </label>
        <input type="number" id="iNum">

        <input type="button" value="Ver Resultado" onclick="ImparOuPar()">

        <output id="iOut"></output>

    </form>
    
</body>

<script>

    function ImparOuPar() {
        
        let numero = document.querySelector('#iNum').value
        let output = document.querySelector('#iOut')

        if (numero % 2 == 0) {
            output.value = `${numero} é Par.`
        } else {
            output.value = `${numero} é Ímpar`
        }
    }
</script>
</html>
