<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 006</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">

        <h1>Veja sua situação com o Alistamento</h1>

        <label for="iAno">Seu Ano de Nascimento: </label>
        <input type="number" id="iAno">

        <input type="button" value="Ver Alistamento" onclick="calculaIdade()">
        <output id="iIdade"></output>
        <output id="iAlistamento"></output>

    </form>
    
</body>

<script>

    function calculaIdade() {
        
        let anoNasc = document.querySelector('#iAno').value
        let outIdade = document.querySelector('#iIdade')
        let outAlistamento = document.querySelector('#iAlistamento')

        let idade = 2023 - anoNasc
        let idadeFaltando = 18 - idade
        let idadePassada = idade - 18

        outIdade.value = `Você tem ${idade} anos`

        
        if (idade < 18) {
            outAlistamento.value = `Você ainda não pode se alistar. Ainda falta(m) ${idadeFaltando} ano(s) para o seu alistamento obrigatório.`
        } else if (idade == 18) {
            outAlistamento.value = `Você está na idade certa para se alistar.`
        } else if (idade > 18) {
            outAlistamento.value = `Você deveria ter se alistado há ${idadePassada} ano(s).`
        }
        
    }
</script>
</html>
