<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 010</title>
</head>
<body>
    
    <form action="">

        <h1>Calculadora IMC</h1>
        <label for="iAltura">Altura: </label>
        <input type="number" id="iAltura" placeholder="Ex: 1,80">
        
        <label for="iPeso">Peso: </label>
        <input type="number" id="iPeso" placeholder="Ex: 70kg">

        <input type="button" value="Calcular IMC" onclick="calculaIMC()">
        <output id="iSaida"></output>
    </form>


    <script>

        function calculaIMC() {
            
            let altura = Number(document.querySelector('#iAltura').value)
            let peso = Number(document.querySelector('#iPeso').value)

            let out = document.querySelector('#iSaida')

            let imc = peso / (altura * altura)

            if (imc < 18.5) {
                out.value = `Seu IMC é: ${imc.toFixed(2)}. Abaixo do peso`
            } else if (imc >= 18.5 && imc <= 25) {
                out.value = `Seu IMC é: ${imc.toFixed(2)}. Peso ideal`
            } else if (imc > 25 && imc < 30) {
                out.value = `Seu IMC é: ${imc.toFixed(2)}. Sobrepeso`
            } else if (imc >= 30 && imc <= 40) {
                out.value = `Seu IMC é: ${imc.toFixed(2)}. Obesidade`
            } else if (imc > 40) {
                out.value = `Seu IMC é: ${imc.toFixed(2)}. Obesidade Mórbida`
            }
        }

    </script>

</body>
</html>
